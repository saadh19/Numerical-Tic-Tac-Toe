<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Number Background</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #282c34;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .number {
            position: absolute;
            font-size: 30px;
            color: rgba(255, 255, 255, 0.3);
            animation: float 10s infinite ease-in-out;
            user-select: none;
        }

        .welcome-message {
            font-size: 40px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 50px;
            animation: fadeIn 3s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .start-button {
            background-color: #000000; /* Black background */
            color: white;
            padding: 20px 50px; /* Increased padding for larger size */
            font-size: 30px; /* Larger font size */
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .start-button:hover {
            transform: scale(1.1); /* Slightly larger on hover */
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.7);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="background"></div>

    <!-- Welcome Message -->
    <div class="welcome-message">Welcome to Numerical Tic Tac Toe</div>

    <!-- Start Button -->
    <button class="start-button" onclick="window.location.href='tic.html'">Start</button>

    <script>
        const background = document.getElementById('background');

        function createNumber() {
            const numberElement = document.createElement('div');
            numberElement.classList.add('number');
            numberElement.textContent = Math.floor(Math.random() * 10); // Random number 0-9
            numberElement.style.left = `${Math.random() * 100}vw`;
            numberElement.style.animationDuration = `${5 + Math.random() * 10}s`; // Random duration 5-15 seconds
            background.appendChild(numberElement);

            numberElement.addEventListener('animationend', () => {
                numberElement.remove();
            });
        }

        setInterval(createNumber, 500); // Create a new number every 500ms
    </script>
</body>
</html>
